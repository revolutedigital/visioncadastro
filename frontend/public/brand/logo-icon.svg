<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Gradiente principal Indigo → Violet -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <!-- Gradiente secundário para destaque -->
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <!-- Sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fundo circular com gradiente -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGradient)" filter="url(#softShadow)"/>

  <!-- Águia estilizada (Arca) - forma de "A" que parece águia -->
  <g transform="translate(32, 32)">
    <!-- Corpo central da águia/A -->
    <path d="M0 -16 L-12 14 L-6 14 L-3 6 L3 6 L6 14 L12 14 L0 -16Z"
          fill="white" opacity="0.95"/>
    <!-- Barra horizontal do A -->
    <rect x="-5" y="0" width="10" height="3" rx="1" fill="white" opacity="0.9"/>
    <!-- Asas estilizadas -->
    <path d="M-14 4 Q-18 -2 -12 -8 L-8 -4 Q-12 0 -10 4 Z"
          fill="url(#accentGradient)" opacity="0.9"/>
    <path d="M14 4 Q18 -2 12 -8 L8 -4 Q12 0 10 4 Z"
          fill="url(#accentGradient)" opacity="0.9"/>
  </g>

  <!-- Olho da águia (AI/visão) -->
  <circle cx="32" cy="24" r="2.5" fill="url(#accentGradient)"/>
  <circle cx="32" cy="24" r="1" fill="white"/>
</svg>